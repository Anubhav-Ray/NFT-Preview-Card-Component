<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- GoogleFonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
 
<!-- StyleSheet -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main class="container">
<section class="content-container">
  <div class="img-container">
    <img src="./images/image-equilibrium.jpg" alt="equilibrium">

  </div>

  
<h1>Equilibrium #3429</h1>
<p class="para-1">Our Equilibrium collection promotes balance and calm.</p>
 
    <ul>
    <li class="icon-container1">
      <img class="ethereum" src="./images/icon-ethereum.svg" alt="etherium">
      <span class="ether">0.041 ETH</span>
    </li>
    <li class="icon-container2">
      <img class="clock" src="./images/icon-clock.svg" alt="clock"> 
      <span class="time" >3 days left</span> 
    </li>
  </ul>

  
  <hr>
  <div class="name-container">
    <img class="avatar" src="./images/image-avatar.png" alt="avatar">
    <p class="para-2">Creation of <span class="name-1">Jules Wyvern</span></p>
  </div>
  
</section>



</main>
  
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anubhav-Ray" target="_blank">Anubhav Ray</a>.
  </footer>
</body>
</html>
